<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Sign Up</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd58096a4e.js" crossorigin="anonymous"></script>


    <script src="../js/connectFirebase.js" defer></script>
    <script src="../js/register.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />


</head>

<body>

    <header>
        <div class="head-image">
            <img src="../img/Header.jpeg" alt="header-image">
        </div>
    </header>


    <main class="signUp-main">
        <div class="menu-options">
            <a href="../index.html">
                <button>LOG IN</button>
            </a>
            <a href="#" id="signupOption">
                <button>SIGN UP</button>
            </a>
        </div>

        <div class="signup-info-input">

            <div class="signup-heading">
                <h1>Sign Up!</h1>
            </div>

            <label for="email">Email</label>
            <input id="email" type="email">

            <label for="username">User Name</label>
            <input id="username" type="text">

            <label for="password">Password</label>
            <input id="password" type="password">

        </div>


    </main>

    <footer id="signupFooter" class="login-footer">
        <div class="login-buttons">
            <button id="signUp">Sign Up</button>
        </div>

        <hr>

        <div class="login-google">
            <button id="google-login">
                <p>Continue with Google</p>
                <p><i class="fab fa-google-plus-g"></i></p>
            </button>
        </div>
    </footer>

    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
</body>

</html>
