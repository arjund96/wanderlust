            <main class="profile-main">
                <header>
                    <div class="profile-header">
                        <div class="profile-heading">
                            <h3>USER PROFILE</h3>
                        </div>

                        <div class="profile-message">
                            <p>WELCOME,</p>
                            <p class="display-username" id="displayUsername">Kevin Lou</p>
                        </div>
                    </div>
                </header>

                <div class="profile-info">
                    <label for="retrieveUsername">Username</label>
                    <input type="text" id="retrieveUsername">

                    <label for="retrieveUserEmail">Email</label>
                    <input type="email" id="retrieveUserEmail">

                    <label for="retrieveUserPwd">Password</label>
                    <input type="password" id="retrieveUserPwd">

                    <label for="retrieveUserDob">Birthday</label>
                    <input type="date" id="retrieveUserDob">

                    <label for="retrieveUserGender">Gender</label>
                    <input type="text" id="retrieveUserGender">

                    <!-- <div class="profile-buttons"> -->
                    <button id="btn-edit-profile">Edit</button>
                    <button id="btn-save-profile">Save</button>
                    <!-- </div> -->
                </div>
            </main>
