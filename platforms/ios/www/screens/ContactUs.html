<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap" rel="stylesheet">
    <script src="../js/main.js" defer></script>
</head>

<body>


    <header>
        <div class="contact-header">
            <div class="contact-heading">
                <h3>Contact Us</h3>
            </div>

            <div class="contact-message">
                <p>WE WOULD LIKE TO HEAR MORE FROM YOU</p>
            </div>
        </div>
    </header>


    <main class="contact-main">

            <div class="contact-info">
                <form id="reused_form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required class="validate">
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required class="validate">
        
                    <label for="message">Message</label>
                    <input type="text" id="message" name="message" required class="validate">
        
                    <!-- <div class="contact-buttons"> -->
                    <button id="btn-send-contact">Send</button>
                    <!-- </div> -->
                </form>
                </div>

    </main>

    <footer class="settings-footer">
            <div class="footer-container">
                <a href="" class="home"><img src="../icons/Icon-01.png" alt="">
                    <p>Home</p>
                </a>
                <a href="" class="profile"><img src="../icons/Icon-09.png" alt="">
                    <p>Profile</p>
                </a>
                <a href="" class="settings"><img src="../icons/Icon-10.png" alt="">
                    <p>Settings</p>
                </a>
            </div>
        </footer>
            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</body>

</html>
