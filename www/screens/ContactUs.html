<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap" rel="stylesheet">
    <script src="../js/main.js" defer></script>
</head>

<body>


    <header>
        <div class="contact-header">
            <div class="contact-heading">
                <h3>Contact Us</h3>
            </div>

            <div class="contact-message">
                <p>WE WOULD LIKE TO HEAR MORE FROM YOU</p>
            </div>
        </div>
    </header>


    <main class="contact-main">

            <div class="contact-info">
                    <label for="retrievename">Name</label>
                    <input type="text" id="retrievename">
        
                    <label for="retrieveEmail">Email</label>
                    <input type="email" id="retrieveEmail">
        
                    <label for="retrieveMobile">Mobile</label>
                    <input type="tel" id="retrieveMobile">
        
                    <label for="retrieveSubject">Subject</label>
                    <input type="text" id="retrieveSubject">
        
                    <label for="retrieveMessage">Message</label>
                    <input type="text" id="retrieveMessage">
        
                    <!-- <div class="contact-buttons"> -->
                    <button id="btn-send-contact">Send</button>
                    <!-- </div> -->
                </div>

    </main>

    <footer class="settings-footer">
            <div class="footer-container">
                <a class="home"><img src="../icons/Icon-01.png" alt="">
                    <p>Home</p>
                </a>
                <a class="profile"><img src="../icons/Icon-09.png" alt="">
                    <p>Profile</p>
                </a>
                <a class="settings"><img src="../icons/Icon-10.png" alt="">
                    <p>Settings</p>
                </a>
            </div>
        </footer>


</body>

</html>
