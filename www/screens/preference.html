<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://kit.fontawesome.com/ea3a7608ac.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap" rel="stylesheet">

    <link href="../css/styles.css" rel="stylesheet">


    <script src="../js/connectFirebase.js" defer></script>
    <script src="../js/preferences.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>

    <title>Home Categories</title>
</head>

<body>
    <header class="preferences-header">
        <div class="header-image">
            <img src="../img/frontpage-01.png" alt="feature-image"> <!-- Photo by Alexander Popov on Unsplash -->
            <h2>TELL US WHAT YOU LOVE!</h2>
        </div>

    </header>

    <main class="preferences">
        <li class="preferences-child1">
            <a class="preferences-tag1">
                <img src="../img/Preference-01.jpeg" alt="Cheese Fest">
                <!-- Photo by Edho Fitrah on Unsplash -->
                <h3>
                    Travel & Outdoor
                </h3>
            </a>
        </li>

        <li class="preferences-child2">
            <a class="preferences-tag2">
                <img src="../img/Preference-02.jpeg" alt="Beer tasting party">
                <!-- Photo by Seth Reese on Unsplash -->
                <h3>
                    Music
                </h3>
            </a>
        </li>

        <li class="preferences-child3">
            <a class="preferences-tag3">
                <img src="../img/Preference-03.jpeg" alt="Latte art class">
                <!-- Photo by Matt Pet on Unsplash -->
                <h3>
                    Film & Media
                </h3>
            </a>
        </li>

        <li class="preferences-child4">
            <a class="preferences-tag4">
                <img src="../img/Preference-04.jpeg" alt="Latte art class">
                <!-- Photo by Erik Mclean on Unsplash -->
                <h3>
                    Food & Drinks
                </h3>
            </a>
        </li>

        <li class="preferences-child5">
            <a class="preferences-tag5">
                <img src="../img/Preference-05.jpeg" alt="Latte art class">
                <!-- Photo by Edgar Castrejon on Unsplash -->
                <h3>
                    Sports & Fitness
                </h3>
            </a>
        </li>

        <li class="preferences-child6">
            <a class="preferences-tag6">
                <img src="../img/Preference-06.jpeg" alt="Latte art class">
                <!-- Photo by Clarisse Meyer on Unsplash -->
                <h3>
                    Fashion & Lifestyle
                </h3>
            </a>
        </li>

    </main>

    <button type="button" class="btnDone">Done</button>
    


    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
</body>

</html>
