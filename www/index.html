<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">

    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="js/connectFirebase.js" defer></script>
    <script src="js/login.js" defer></script>
</head>
<!-- test -->
<body>

    <header>
        <div class="header-image">
            <img src="img/Header.jpeg" alt="header-image">
        </div>
    </header>


    <main class="login-main">
        <div class="loginMenu-options">
            <a href="#" id="loginOption">
                <button>LOG IN</button>
            </a>
            <a href="screens/signUpPage.html">
                <button>SIGN UP</button>
            </a>
        </div>

        <div class="login-info-input">
            <div class="login-heading">
                <h1>Sign In!</h1>
            </div>
            
            <label for="email">Email</label>
            <input id="email" type="email">

            <label for="password">Password</label>
            <input id="password" type="password"> 

            <!-- <a href="#">Forgot Password?</a> -->
        </div>
    </main>

    <footer class="login-footer">
        <div class="login-buttons">
            <button id="login">Log in</button>
        </div>

        <hr>

        <div class="login-google">
            <a href=""><button id="google-login">
                    <p>Continue with Google</p>
                    <p><i class="fab fa-google-plus-g"></i></p>
                </button>
            </a>
        </div>
    </footer>
